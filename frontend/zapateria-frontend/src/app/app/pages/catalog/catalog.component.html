<div class="catalog">
  <h1>Cat√°logo de Productos</h1>
  
 

  <!-- Imagen fija de la tienda (banner) -->
  <div class="store-banner-container">
    <img src="images/imagesStore/fachada1.webp" alt="Tienda" class="store-banner">
  </div>

  <!--submenu del genero de items-->

   <nav class="category-menu">
    <a 
      *ngFor="let category of mainCategories"
      class="btn-category"
      [routerLink]="['/catalog', category.key]"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      {{ category.label }}
    </a>
  </nav>

  <router-outlet></router-outlet>
</div>
